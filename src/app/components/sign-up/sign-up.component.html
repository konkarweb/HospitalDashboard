<div class="container">
    <div class="row justify-content-center mt-5">

        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">

                <div class="card-title text-center border-bottom">
                    <h2 class="p-3">Sign up</h2>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Email Address" #userEmail required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" #userPwd required />
                    </div>
                    <div class="mb-3">
                        <input type="button" class="btn btn-primary" value="Sign Up"
                            (click)="authService.SignUp(userEmail.value, userPwd.value)" />
                    </div>
                    <!-- <div class="formGroup">
                            <span class="or"><span class="orInner">Or</span></span>
                        </div>
                  
                        <div class="formGroup">
                            <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                                <i class="fab fa-google-plus-g"></i>
                                Continue with Google
                            </button>
                        </div> -->


                        <div class="redirectToLogin">
                            <span>Already have an account?
                                <span style="color:#2a0b63; cursor: pointer;" class="redirect" routerLink="/sign-in">Log In</span></span>
                        </div>

                </div>
                


            </div>
        </div>
    </div>
</div>
