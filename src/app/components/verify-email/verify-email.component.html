<div class="container">
    <div class="row justify-content-center mt-5">

        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">

                <div class="card-title text-center border-bottom">
                    <h2 class="p-3">Thank You for Registering</h2>
                </div>
                
                <div class="card-body">
                        
                        <div class="formGroup" *ngIf="authService.userData as user">
                            <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.
                            </p>
                            <p class="text-center">Please check your email and click on the link to verfiy your email
                                address.</p>
                        </div>

                        <!-- Calling SendVerificationMail() method using authService Api -->
                       
                </div>
                <div class="card-footer">
                    <div class="formGroup">
                        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
                            <i class="fas fa-redo-alt"></i>
                            Resend Verification Email
                        </button>
                    </div>
               
                <div class="redirectToLogin">
                    <span>Go back to?<span class="redirect" routerLink="/sign-in"> Sign in</span></span>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
